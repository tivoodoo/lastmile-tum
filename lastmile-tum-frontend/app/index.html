<!doctype html>
<html ng-app="lastMile" ng-class="animation">
    <head>
        <title>LastMile</title>
        <!-- inject:js -->
        <!-- endinject -->
        <!-- inject:css -->
        <!-- endinject -->

    </head>
    <body>
    <div class="full-screen-box full-screen-box-bg">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">LastMile</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <a class="nav navbar-nav navbar-left hBig">
                        Browse requests
                    </a>
                    <ul class="nav navbar-nav navbar-right" ng-show="false">
                        <li ng-repeat="route in mainRoutes" ng-class="{active: isCurrent(route)}">
                            <a href="#{{route.originalPath}}">{{route.name}}</a>
                        </li>
                        <li class="dropdown" ng-repeat="(name, subroutes) in nestedRoutes">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button">{{name}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="route in subroutes" ng-class="{active: isCurrent(route)}">
                                    <a href="#{{route.originalPath}}">{{route.name}}</a>
                                </li>
                                <li>
                                    <a href="#/" ng-click="logout()">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form name="logIn" class="navbar-form navbar-right" ng-hide="loggedIn" ng-submit="login()">
                        <div class="form-group has-feedback" ng-class="{'has-error': errorText}">
                            <input type="email" class="form-control" ng-model="email" placeholder="Email address"
                                   style="opacity:0.9" required/>
                            <span class="glyphicon glyphicon-remove form-control-feedback"
                                  aria-hidden="true"
                                  ng-show=errorText></span>
                        </div>
                        <div class="form-group has-feedback">
                            <div ng-class="{'has-error': errorText}" style="display: inline">
                                <input type="password" class="form-control" ng-model="password" placeholder="Password"
                                       style="opacity:0.9" required/>
                                <span class="glyphicon glyphicon-remove form-control-feedback"
                                      aria-hidden="true"
                                      ng-show=errorText></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="logIn.$invalid" uib-popover="{{errorText}}"
                                popover-placement="bottom"
                                popover-trigger="click">Login
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid main" ng-view class="view">
        </div>

        </div>
        <footer>

            <p>FAQ | About us | Contact | Terms and Conditions | Privacy</p>
            <p>&copy 2017 &middot; last-mile.com</p>
        </footer>
    </body>
</html>
