<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{user.firstName}} {{user.lastName}}</h4>
</div>
<div class="modal-body">
    <div class="row" style="margin: 10px 0px 0px 0px;">
        <div class="col-xs-9">
            <p>
                {{user.street}} {{user.number}} <br>
                {{user.zipCode}} {{user.town}}
            </p>
            <p>
                Telephone: {{user.telephone}}
            </p>
            <p>
                Trunk size: {{user.trunkSize}}
            </p>
        </div>
        <div class="col-xs-3">
            <div ng-show="!pictureUpdated && user.picture">
                <img ng-model="user.picture" class="userPicture pic2" style="width: 100%"
                     ng-src="data:{{user.picture.contentType}};base64,{{user.picture.data}}">
            </div>
            <div  ng-show="pictureUpdated && user.picture">
                <img class="pic2 userPicture" ngf-thumbnail="user.picture" id="userPicturePreview" style="width: 100%">
            </div>
        </div>
    </div>
    <div class="row" style="margin: 10px 0px 0px 0px; border: 1px solid #999; padding: 15px;" ng-show="ratingArray">
        <div class="row">
            <div class="col-xs-12">
                <h3 style="margin-top: 0px;">
                    Ratings
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="margin-top: 30px; margin-bottom: 30px;">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="rateYoProfile" style="margin: 0 auto 15px auto;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="text-align: center;">
                        {{averageRating}} ({{totalRating}} ratings)
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="#starBarchart">
                </div>
            </div>
        </div>
        <hr style="margin-bottom: 5px;">
        <div ng-repeat="rating in ratingArray" class="rating">
            <div class="ratingHeader">
                {{rating.stars}} <i class="fa fa-star-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true" ng-show="rating.stars >1"></i>
                <i class="fa fa-star-o" aria-hidden="true" ng-show="rating.stars >2"></i>
                <i class="fa fa-star-o" aria-hidden="true" ng-show="rating.stars >3"></i>
                <i class="fa fa-star-o" aria-hidden="true" ng-show="rating.stars >4"></i>
                as a {{rating.userType}}
            </div>
            <div>
                {{rating.comment}}
            </div>
        </div>
    </div>
</div>
